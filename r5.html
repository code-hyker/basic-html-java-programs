<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<style>
table, th, td {
  border: 1px solid white;
  border-collapse: collapse;}
th, td {
  background-color:chartreuse;
}
td{text-align:center;
   color:maroon;}
table{width:30%;}
table.center {
  margin-left: auto; 
  margin-right: auto;
}
</style>
<body>
<table>
<tr>
    <td colspan="3">C</td>
    <td>D</td>
    <td rowspan="3">C</td>
</tr>
<tr>
    <td>A</td>
    <td rowspan="2">B</td>
    <td>C</td>
    <td>D</td>
</tr>
<tr>
    <td rowspan="2">A</td>
    <td>C</td>
    <td>D</td>
</tr>
<tr>
    <td colspan="3">B</td>
    <td>E</td>
</tr>
<tr>
    <td>A</td>
    <td>B</td>
    <td colspan="3">C</td>
</tr>
</table>
</body>
</html>
